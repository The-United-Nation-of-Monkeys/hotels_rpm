{% extends 'booking/base.html' %}

{% block title %}Вход - Система бронирования отелей{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-5 mx-auto">
        <div class="card border-0 shadow-lg">
            <div class="card-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <h3 class="mb-0 text-white text-center"><i class="bi bi-box-arrow-in-right"></i> Вход в систему</h3>
            </div>
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold"><i class="bi bi-person"></i> Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold"><i class="bi bi-lock"></i> Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted">Нет аккаунта? <a href="{% url 'booking:register_type' %}" class="fw-bold">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
